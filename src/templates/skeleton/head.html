{% load dajaxice_templatetags %}
	
{% load cms_tags %}
{% load compress %}

	
  	<title>{{ request.current_page.get_title }}</title>

	
	{% compress css %}
	<!-- compass styles -->
	<link href="{{ STATIC_URL }}css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link href="{{ STATIC_URL }}css/print.css" media="print" rel="stylesheet" type="text/css" />
  	<!--[if lt IE 8]>
    	<link href="{{ STATIC_URL }}css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  	<![endif]-->
	{% endcompress %}
	
  


	
	
	
	{% compress js %}
	<!-- libs -->
	
	<script src="{{ STATIC_URL }}js/lib/jquery-1.6.1.min.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="{{ STATIC_URL }}js/lib/jquery.countdown.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="{{ STATIC_URL }}js/lib/jquery.slides.min.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="{{ STATIC_URL }}js/lib/jwplayer-5.7.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="{{ STATIC_URL }}js/lib/jqchat.js" type="text/javascript" charset="utf-8"></script>

	<!-- base interface -->
	<script src="{{ STATIC_URL }}js/base.ui.js" type="text/javascript" charset="utf-8"></script>
	<script src="{{ STATIC_URL }}js/base.ajax.js" type="text/javascript" charset="utf-8"></script>
	{% endcompress %}

	
	
	{% dajaxice_js_import %}
	
	
	
	<link rel="icon" type="image/png" href="/media/img/icon.png" />
	

	
	{% include 'lib/webfonts.html' %}
