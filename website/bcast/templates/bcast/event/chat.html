{% load account_tags sekizai_tags %}





{% addtoblock "js_post" %}
<script type="text/javascript">
$(document).ready(function(){

	InitChatWindow("{% url jqchat_ajax event.room.id %}", null);
	
	$('#msg').DefaultValue('Type your message here..');

	$('#toggle_widescreen').live('click', function(e) {
		
		$('body').toggleClass('widescreen');
		e.preventDefault();
		return false;
	});
	
});
</script>

{% endaddtoblock %}

<div class="expandable main window" id="bcast_chat">
	
	<div class="header">
		<div>
			<h4>Worte zum Bild</h4>
		</div>
	</div>
	
	
	<div class="panel chat" >
	
		<div class="inner action">
		{% if user.is_authenticated %}

		{% load account_tags %}
		{% user_display user as user_display %}
		<div>
			<form id="bcast_chatform" class="submit_inside">
				<!--
				<label class="chat user" for="msg">{{ user_display }}:</label>
				-->
				<input class="chat msg" type="text" id="msg" />
				<input class="chat btn" type="submit" value="SEND" />
				{% if not event.state == 'past' %}
				<a class="toggle widescreen" id="toggle_widescreen"href="#"></a>
				{% endif %}
				<div class="clear"></div>
			</form>
		</div>
		{% endif %}
		</div>
		
		<div class="inner display">
			<div id="bcast_chatpanel" class="chatmessages">
				<span class="loading">+++</span>
			</div>
		</div>
		

		



	</div>
	
	
	
</div>
