{% load vardump sekizai_tags i18n %}

<div class="plugin events list">
	{% for event in objects %}

	{% include 'bcast/event_list_event.html' %} 
	
	
	
	{% if event.state == 'future' %}
	{% addtoblock "js" %}
	<script type="text/javascript">
		$('.future #countdown_{{ event.key }}').countdown({
			until: +{{ event.starts_in }},
			compact: true
		});
	</script>
	{% endaddtoblock %}
	{% endif %}
	
	
	
	
	{% empty %}
	<div class="notice">
		{% trans "No events yet" %}
	</div>
	{% endfor %}

</div>
