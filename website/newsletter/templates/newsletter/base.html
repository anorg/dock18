{% extends "site_base.html" %}

{% block content_apps %}
	<div class="container app newsletter">
		
		<div class="left container main col-2">
			<div class="boxed">
				<div class="wrapper">
				{% block body %}
				{% endblock %}
				</div>
			</div>
		</div>

		<div class="left container side col-1">
			<div class="boxed">
				<div class="wrapper padded left">
				{% block module %}
				{% endblock %}
				</div>
			</div>
		</div>
		

		
		<div class="clear"></div>
		
	</div>
{% endblock %}
